<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LiteAPI Hotel Search</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>LiteAPI Hotel Search</h3>
    
    <!-- API Key Section -->
    <div class="api-key-section">
      <input type="password" id="apiKey" placeholder="Enter your API Key">
      <button id="saveKey">Save Key</button>
    </div>
    
    <hr>
    
    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="countryCode" placeholder="Country Code (e.g., IT)" maxlength="2">
      <input type="text" id="cityName" placeholder="City Name (e.g., Rome)">
      <button id="searchBtn">Search Hotels</button>
    </div>
    
    <!-- Results Section -->
    <div id="loading" class="loading hidden">Searching...</div>
    <div id="error" class="error hidden"></div>
    <div id="results" class="results"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
